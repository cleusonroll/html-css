<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFormulário</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest"></select>
                 <optgroup label="Região Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PR">Pará</option>
                    <option value="BV">Boa Vista</option>
                </optgroup>
        </p>
            
        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof"><datalist id="lstprof">
                <option value="Adiministrador"></option>
                <option value="Contador"></option>
                <option value="Desenvolvedor"></option>
                <option value="Professor"></option>
        </p>
        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
