<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano vc nasceu</label>
            <input type="number" name="ano" id="iano" min="1980" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©</label>
            <output id="iidade">0</output>
        </p>
    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <script>
        function calcIdade() {
            let atual= new Date().getFullyear()
            iidade.innerHTML=Number(atual)-Number(iano.value)
        }
    </script>
</body>
</html>
